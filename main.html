<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="/style.css">
  <title>Animated Accordion Explanation</title>
</head>
<body>

<div class="container">
  <h1>Genshin Too long; Didn't read </h1>
  <br>
  <h3>Character kits explained quick</h3>
  <br>
  <div class="accordion">
    <div class="accordion-section">
      <button class="accordion-title" onclick="toggleAccordion(this)"><h2>Albedo</h2></button>
      <div class="accordion-content">
        <div class="grid-container">
          
          <div class="grid-group">
            <div class="grid-item">
              <img src="/images/icons/albedo/Skill_A_01.png" alt="Icon 1">
              <h2>Normal Attack</h2>
            </div>
            <div class="grid-text">
              <p>Performs 5 rapid attacks</p>
            </div>
          </div>

          <div class="grid-group">
            <div class="grid-item">
              <img src="/images/icons/albedo/Skill_S_Albedo_01.png" alt="Icon 1">
              <h2>Skill</h2>
            </div>
            <div class="grid-text">
              <p>Performs 5 rapid attacks</p>
            </div>
          </div>

          <div class="grid-group">
            <div class="grid-item">
              <img src="/images/icons/albedo/Skill_A_01.png" alt="Icon 1">
              <h2>Burst</h2>
            </div>
            <div class="grid-text">
              <p>Performs 5 rapid attacks</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="/script.js"></script>
</body>
</html>
