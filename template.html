<div class="accordion">
    <div class="accordion-section">
      <button class="accordion-title" onclick="toggleAccordion(this)" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.3)), url(images/character.webp); background-position: 50% 25%; background-repeat: no-repeat; background-size: auto;"><h2>Character Name</h2></button>
      <div class="accordion-content">
        <div class="grid-container">
          
          <div class="grid-group">
            <div class="grid-item">
              <img src="/images/icons/na1-5.png" draggable="false">
              <h2>Normal Attack</h2>
            </div>
            <div class="grid-text">
              <p>Performs X attack</p>
            </div>
          </div>

          <div class="grid-group">
            <div class="grid-item">
              <img src="/images/icons/character/e.webp" draggable="false">
              <h2>Elemental Skill</h2>
            </div>
            <div class="grid-text">
              <p>Elemental Skill text here</p>
              <p>Duration: X</p>
              <p>CD: 4x</p>
            </div>
          </div>

          <div class="grid-group">
            <div class="grid-item">
              <img src="/images/icons/character/q.webp" draggable="false">
              <h2>Elemental Burst</h2>
            </div>
            <div class="grid-text">
              <p>Elemental Burst text here</p>
              <p>Energy Cost: X</p>
              <p>CD: X</p>
            </div>
          </div>

          <div class="grid-group">
            <div class="grid-item">
              <img src="/images/icons/character/a1.webp" draggable="false">
              <h2>Ascension Passive 1</h2>
            </div>
            <div class="grid-text">
              <p>Ascension Passive 1 text here</p>
            </div>
          </div>

          <div class="grid-group">
            <div class="grid-item">
              <img src="/images/icons/character/a4.webp" draggable="false">
              <h2>Ascension Passive 4</h2>
            </div>
            <div class="grid-text">
              <p>Ascension Passive 4 text here</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
